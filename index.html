<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Resultados</title>
</head>
<body>
    <main class="fade-in">
        <section class="resultado">
            <h1>Seu Resultado</h1>

            <div>
                <strong>76</strong>
                <strong>de 100</strong>
            </div>

            <h2>Ótimo</h2>
            <p>Sua performance superou a de 65% das pessoas que realizaram o teste aqui!</p>
        </section>

        <section class="resumo">
            <h2>Resumo</h2>

            <div class="resumo_reacao">
                <div class="icon-aumenta">
                    <img src="/images/icon-reaction.svg" alt="icon de reação">
                    <span>Reação</span>
                </div>
                
                <strong>80 <span>/ 100</span></strong>
            </div>

            <div class="resumo_memoria">
                <div class="icon-aumenta">
                    <img src="/images/icon-memory.svg" alt="icon da memória">
                    <span>Memória</span>
                </div>
                
                <strong>92 <span>/ 100</span></strong>
            </div> 

            <div class="resumo_verbal">
                <div class="icon-aumenta">
                    <img src="/images/icon-verbal.svg" alt="icon verbal">
                    <span>Verbal</span>
                </div>
                
                <strong>61 <span>/ 100</span></strong>
            </div>

            <div class="resumo_visual">
                <div class="icon-aumenta">
                    <img src="/images/icon-visual.svg" alt="icon visual">
                    <span>Visual</span>
                </div>
                
                <strong>73 <span>/ 100</span></strong>
            </div>

            <button>Continuar</button>
        </section>
    </main>
</body>
</html>
